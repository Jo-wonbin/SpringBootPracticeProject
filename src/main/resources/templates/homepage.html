<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 다른 CSS 파일도 추가할 수 있습니다. -->
    <style>
        /* 추가적인 CSS 스타일링 */
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div id="headerContainer" th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨텐츠 -->
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- 여러 정보 및 커뮤니티 포럼, 활동 등을 표시하는 부분 -->
                <h1>Welcome to Our Community</h1>
                <p>Here you can find information about local events, discussions, and more.</p>
            </div>
            <div class="col-md-4">
                <!-- 로그인 폼 -->
                <h3>
                    <a th:if="${session.isEmpty()}" th:href="@{/member/login}">Login</a>
                    <a th:if="${!session.isEmpty()}" th:href="@{/member/logout}">Logout</a>
                </h3>
                <p>Don't have an account? <a th:href="@{/member/signUp}">Sign Up</a></p>
            </div>
        </div>
    </div>
</main>
<!-- 푸터 -->
<div id="footerContainer" th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
