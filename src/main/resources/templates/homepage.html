<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Homepage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- 다른 CSS 파일도 추가할 수 있습니다. -->
  <style>
    /* 추가적인 CSS 스타일링 */
  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Community</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Community Forum</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <!-- 여러 정보 및 커뮤니티 포럼, 활동 등을 표시하는 부분 -->
      <h1>Welcome to Our Community</h1>
      <p>Here you can find information about local events, discussions, and more.</p>
    </div>
    <div class="col-md-4">
      <!-- 로그인 폼 -->
      <h3>Login</h3>
      <form th:action="@{/login}" method="post">
        <!-- 로그인 폼 -->
      </form>
      <p>Don't have an account? <a th:href="@{/signUp}">Sign Up</a></p>
    </div>
  </div>
</div>

<!-- 푸터 -->
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">© 2024 Community Project</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
