<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 다른 CSS 파일도 추가할 수 있습니다. -->
    <style>
        /* 추가적인 CSS 스타일링 */
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div id="headerContainer" th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨텐츠 -->
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <!-- 여러 정보 및 커뮤니티 포럼, 활동 등을 표시하는 부분 -->
                <h2>우리동네 정보알리미 - WOORIDONGNAE</h2>
            </div>
            <div class="col-md-3">
                <!-- 로그인 폼 -->
                <h3 style="text-align: right;">
                    <a th:if="${session['loginEmail'] == null}" th:href="@{/member/login}">로그인</a>
                    <a th:if="${session['loginEmail'] != null}" th:href="@{/member/logout}">로그아웃</a>
                </h3>
                <p th:if="${session['loginEmail'] == null}" style="text-align: right;">계정이 없으신가요?
                    <a th:href="@{/member/signUp}">회원가입</a>
                </p>
            </div>
        </div>
        <div class="row">
            <!-- 슬라이드 쇼 영역 -->
            <div id="slideshow" class="carousel slide col-md-12" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/upload/image1.jpg" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/upload/image2.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <!-- 추가 이미지들 -->
                </div>
                <!-- 슬라이드 쇼 컨트롤 -->
                <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</main>
<!-- 푸터 -->
<div id="footerContainer" th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
