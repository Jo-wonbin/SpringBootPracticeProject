<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 및 jQuery, Popper.js CDN 링크 (선택사항) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/signUp.js}"></script>
    <!-- 다른 CSS 파일도 추가할 수 있습니다. -->
</head>
<body>
<div id="headerContainer" th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Sign Up</h2>
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" class="form-control" id="memberEmail" name="memberEmail"
                               onblur="emailCheck()" required>
                    </div>
                    <p id="check-result"></p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="memberPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               onblur="checkPassword()" required>
                        <small id="passwordError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="province">광역시</label>
                        <select class="form-control" id="province" name="provinceId" onchange="updateDistricts()"
                                required>
                            <!-- 여기에 동적으로 업데이트되는 광역시 옵션 추가 -->
                            <option selected value="noneProvince">광역시를 선택하세요.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="district">지역구</label>
                        <select class="form-control" id="district" name="districtId" required>
                            <!-- 여기에 동적으로 업데이트되는 지역구 옵션 추가 -->
                            <option selected value="noneDistrict">지역구를 선택하세요.</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Sign Up</button>
                </form>
                <div class="mt-3">
                    <p>Already have an account? <a th:href="@{/member/login}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="footerContainer" th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
