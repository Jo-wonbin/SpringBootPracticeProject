<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
    <tr th:if="${board.fileAttached == 1}">
        <th>image</th>
        <!--        <td><img th:src="@{|/upload/${board.storedFileName}|}" alt="이미지 없음"></td>-->
        <td th:each="fileName: ${board.storedFileName}">
            <img th:src="@{|/upload/${fileName}|}" alt="이미지 없음" width="100" height="100">
        </td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="commentWriter" placeholder="작성자">
    <input type="text" id="commentContents" placeholder="내용">
    <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="comment: ${commentList}" id="nowComment">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}" class="updateCommentWriter"></td>
            <td th:text="${comment.commentContents}" class="updateCommentContents"></td>
            <td th:text="${comment.commentCreatedTime}"></td>
            <td>
                <button th:value="${comment.id}" class="updateButton">수정</button>
            </td>
            <td>
                <button th:value="${comment.id}" class="deleteButton">삭제</button>
            </td>
        </tr>
    </table>
</div>

</body>
<table style="width: 50px">

</table>
<script th:inline="javascript">
    let commentId = 0;
    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        console.log("작성자: ", writer);
        console.log("내용: ", contents);
        if (writer == "") {
            alert("작성자를 입력해주세요.");
        } else if (contents == "") {
            alert("내용을 입력해주세요.");
        } else {
            const id = [[${board.id}]];
            const buttonValue = $("#comment-write-btn").text();
            console.log(buttonValue);
            if (buttonValue == "댓글작성") {
                $.ajax({
                    // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
                    type: "post",
                    url: "/comment/save",
                    data: {
                        "commentWriter": writer,
                        "commentContents": contents,
                        "boardId": id
                    },
                    success: function (res) {
                        console.log("요청성공", res);
                        const id = [[${board.id}]];
                        location.href = "/board/" + id;
                    },
                    error: function (err) {
                        console.log("요청실패", err);
                    }
                });
            } else {
                $.ajax({
                    // 요청방식: post, 요청주소: /comment/update, 요청데이터: 작성자, 작성내용, 게시글번호
                    type: "post",
                    url: "/comment/update",
                    data: {
                        "id": commentId,
                        "commentWriter": writer,
                        "commentContents": contents,
                        "boardId": id
                    },
                    success: function (res) {
                        console.log("요청성공", res);
                        const id = [[${board.id}]];
                        location.href = "/board/" + id;
                    },
                    error: function (err) {
                        console.log("요청실패", err);
                    }
                });
            }
        }
    }
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page=" + page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
    $('.updateButton').click(function () {
        const id = $(this).val();
        const writer = $(this).parents().children(".updateCommentWriter").text();
        const contents = $(this).parents().children(".updateCommentContents").text();

        $("#commentWriter").attr('value', writer);
        $("#commentContents").attr('value', contents);

        $("#comment-write-btn").html("수정");
        $("#comment-write-btn").val("수정");
        commentId = id;
        console.log(writer);
        console.log(contents);
    });
    $('.deleteButton').click(function () {
        const id = $(this).val();
        location.href = "/comment/delete/" + id;
    });

</script>
</html>
