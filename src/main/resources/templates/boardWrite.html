<!-- post_form.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
<!--    <script th:src="@{/js/boardWrite.js}"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        #postForm {
            margin-top: 20px;
        }

        #submitBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 작성</h2>

    <form action="/board/save" method="post" id="postForm" enctype="multipart/form-data" onsubmit="return saveBoardFormSubmit()">
        <div class="form-group">
            <label for="writer">작성자</label>
            <input th:value="${session.memberName}" type="text" class="form-control" id="writer" name="boardWriter"
                   readonly>
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="boardTitle" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="5" name="boardContents" placeholder="내용을 입력하세요"
                      required></textarea>
        </div>

        <div class="form-group">
            <label for="file">파일 첨부</label>
            <input type="file" class="form-control-file" id="file" name="boardFile" multiple="multiple">
        </div>

        <button id="submitBtn" type="submit" class="btn btn-primary">게시글 작성</button>
    </form>
</div>
<script>
    function saveBoardFormSubmit() {
        // 입력된 데이터 가져오기

        const files = $("#file").files;

        for(let i=0; i<files.length; i++){
            console.log(files[i]);
        }

        alert("버튼 작동 됌.");
        return false;

    }
</script>
</body>
</html>
