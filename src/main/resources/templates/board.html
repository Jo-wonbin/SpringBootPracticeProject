<!-- integrated_page.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Page</title>
    <!-- Bootstrap JS 및 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/board.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 800px;
        }

        #boardListBody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        #writePostBtn {
            margin-top: 20px;
            float: right; /* 오른쪽에 배치 */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>광역시 및 지역구 선택</h2>

    <div class="form-group">
        <label for="province">광역시</label>
        <select class="form-control" id="province" onchange="updateDistricts()">
            <!-- 광역시 데이터는 동적으로 추가되므로 비워둡니다. -->
            <option value='0' selected>전체</option>
        </select>
    </div>

    <div class="form-group">
        <label for="district">지역구</label>
        <select class="form-control" id="district">
            <!-- 지역구 데이터는 동적으로 추가되므로 비워둡니다. -->
            <option value='0' selected>전체</option>
        </select>
    </div>

    <h2 class="mt-4">게시판 목록</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">게시글 ID</th>
            <th scope="col">주제</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">생성 시간</th>
<!--            <th scope="col">광역시</th>-->
<!--            <th scope="col">지역구</th>-->
        </tr>
        </thead>
        <tbody id="boardListBody">
        <!-- 게시글 목록 데이터가 동적으로 추가될 부분 -->
        </tbody>
    </table>

    <!-- 게시글 작성 버튼 -->
    <button class="btn btn-primary" id="writePostBtn" onclick="boardWrite()">게시글 작성</button>
</div>


</body>
</html>
